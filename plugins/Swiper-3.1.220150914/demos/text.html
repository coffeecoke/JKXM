<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../dist/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
        html,body {
            width:100%;
            height:100%;
        }
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;

        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            /*height:600px;*/
            height:auto;
        }
        .swiper-slide img {
            width:100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
           <img src="imgs/mob_01.png"/>
        </div>
        <div class="swiper-slide"><img src="imgs/mob_02.png"/></div>
        <div class="swiper-slide"><img src="imgs/mob_03.png"/></div>
        <div class="swiper-slide"><img src="imgs/mob_04.png"/></div>
        <div class="swiper-slide"><img src="imgs/mob_05.png"/></div>
        <div class="swiper-slide"><img src="imgs/mob_06.png"/></div>
        <div class="swiper-slide"><img src="imgs/mob_07.png"/></div>
        <div class="swiper-slide"><img src="imgs/mob_08.png"/></div>
        <div class="swiper-slide"><img src="imgs/mob_09.gif"/></div>
        <div class="swiper-slide"><img src="imgs/mob_10.gif"/></div>
        <div class="swiper-slide"><img src="imgs/mob_11.png"/></div>
    </div>
</div>

<!-- Swiper JS -->

<script src="../dist/js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
//        pagination: '.swiper-pagination',
        slidesPerView: 'auto',
        paginationClickable: true,
//        spaceBetween: 30,
        freeMode: true,
        direction: 'vertical',
        freeModeMomentum:false,
        autoHeight:true
    });
</script>
</body>
</html>
