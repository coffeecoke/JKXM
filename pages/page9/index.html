<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>中国铁路物联网智慧平台</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <!-- Font Awesome 字体图标库 使用方式请参考官网-->
    <link rel="stylesheet" href="../../components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../components/Ionicons/css/ionicons.min.css">
    <!-- Theme style 项目主体公共样式-->
    <link rel="stylesheet" href="../../dist/base-css/main.css">

    <!-- components style -->
    <link rel="stylesheet" href="../../components/fishbone/styles/fishbone.css">
    <link rel="stylesheet" href="../../components/main/main.css">
    <link rel="stylesheet" href="./styles/page9.css">

    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="../../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">


    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<!-- 如果左侧不想用弹出二级的形式，而是上下折叠显示，请去掉 “sidebar-mini” “sidebar-collapse”两个class类名 -->

<body class="hold-transition skin-blue sidebar-mini sidebar-collapse">
    <div class="wrapper">
        <!-- 内容包装器,包含页面内容 -->
        <div class="content-wrapper">
            <!-- 主页面 -->
            <section class="content">
                <div class="content-left">
                    <!-- 内容标题（页面标题） 暂时不用-->
                    <section class="content-header border-bottom">
                        <h1>
                            健康监测
                        </h1>
                    </section>
                    <!-- /.内容标题 -->
                    <!-- floor1 -->
                    <div class="border-bottom padding-wrapper">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="box border-right">
                                    <div class="box-header">
                                        <h3 class="box-title">设备检测</h3>

                                    </div>
                                    <div class="box-body">
                                        <div class="chart" id="pieChart1" style="height:250px;"></div>
                                    </div>
                                </div>


                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="box">
                                    <div class="box-header"></div>
                                    <div class="box-body">
                                        <div class="chart" id="PictorialBar_2" style="height:250px;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.floor1 -->

                    <!-- floor2 -->
                    <div class="border-bottom padding-wrapper">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">各类设备健康状态分布</h3>
                            </div>
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-3">
                                        <div class="chart-wrapper">
                                            <div class="chart" id="pieChart2" style="height:300px;">

                                            </div>
                                            <div class="chart-inner">
                                                <img src="../../imgs/pages/zt-icon.png" alt="">
                                                <h3>坠陀</h3>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-xs-12 col-sm-3">
                                        <div class="chart-wrapper">
                                            <div class="chart" id="pieChart3" style="height:300px;"></div>
                                            <div class="chart-inner">
                                                <img src="../../imgs/pages/ql-icon.png" alt="">
                                                <h3>桥梁</h3>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-xs-12 col-sm-3">
                                        <div class="chart-wrapper">
                                            <div class="chart" id="pieChart4" style="height:300px;"></div>
                                            <div class="chart-inner">
                                                <img src="../../imgs/pages/gg-icon.png" alt="">
                                                <h3>钢轨</h3>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-xs-12 col-sm-3">
                                        <div class="chart-wrapper">
                                            <div class="chart" id="pieChart5" style="height:300px;">

                                            </div>
                                            <div class="chart-inner">
                                                <img src="../../imgs/pages/spb-icon.png" alt="">
                                                <h3>声屏蔽</h3>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.floor2 -->
                    <!-- floor3 -->
                    <div class="border-bottom padding-wrapper">
                        <div class="row">
                            <div class="box">
                                <div class="box-header">健康指标额度</div>
                                <div class="box-body">
                                    <div class="chart" style="height:400px;" id="treeChart"></div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <!-- /.floor3 -->

                    <!-- floor4 -->
                    <div class="border-bottom padding-wrapper">
                        <div class="row">
                            <div class="box">
                                <div class="box-header">健康劣化排名top10</div>
                                <div class="box-body">
                                    <div class="chart" style="height:250px" id="mixingChart"></div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <!-- /.floor4 -->

                    <!-- floor5 -->
                    <div class="border-bottom padding-wrapper">
                        <div class="row">
                            <div class="box">
                                <div class="box-header">设备健康率与去年同比变化</div>
                                <div class="box-body">
                                    <div class="chart" style="height:250px;"></div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <!-- /.floor5 -->
                </div>
                <div class="content-right">

                </div>
            </section>
            <!-- /.content -->

        </div>
    </div>





    <!-- 侧边控制栏，暂时不用 -->
    <!-- 添加侧边栏的背景。 这个div必须放置紧随控制边栏之后 -->

    <div class="control-sidebar-bg"></div>
    <!-- ./wrapper -->

    <!-- jQuery 3 -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../../plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- 使用Bootstrap工具提示解决jQuery UI工具提示中的冲突 -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.7 -->
    <script src="../../bootstrap/dist/js/bootstrap.min.js"></script>



    <!-- Bootstrap WYSIHTML5 -->
    <script src="../../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
    <!-- Slimscroll -->
    <script src="../../plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick 解决移动端300ms延迟问题 -->
    <script src="../../plugins/fastclick/lib/fastclick.js"></script>
    <!-- echarts-v3  百度echarts3-->
    <script src="../../plugins/echarts-v3/echarts.min.js"></script>
    <!-- 线性回归工具库 -->
    <script src="../../plugins/echarts-v3/ecStat.min.js"></script>
    <!-- echarts dataTool -->
    <script src="../../plugins/echarts-v3/extension/dataTool.min.js"></script>
    <!-- 引入自定义echart -->
    <script src="js/pieChart.js"></script>
    <script src="js/pictorialBar.js"></script>
    <script src="js/treeChart.js"></script>
    <script src="js/mixing.js"></script>
    <!-- components 自主开发组件-->
    <!-- <script src="../../components/bridge-chart/js/bridge-chart.js"></script> -->
    <!-- 用户js -->

    <script src="js/index.js"></script>


</body>

</html>
