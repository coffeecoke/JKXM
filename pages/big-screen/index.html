<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>中国铁路物联网智慧平台</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <!-- Font Awesome 字体图标库 使用方式请参考官网-->
    <link rel="stylesheet" href="../../components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../components/Ionicons/css/ionicons.min.css">
    <!-- Theme style 项目主体公共样式-->
    <link rel="stylesheet" href="../../dist/base-css/main.css">

    <!-- components style -->
    <link rel="stylesheet" href="../../components/fishbone/styles/fishbone.css">
    <link rel="stylesheet" href="../../components/main/main.css">
    <link rel="stylesheet" href="styles/big-screen.css">

    <!-- bootstrap wysihtml5 - text editor -->

    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<!-- 如果左侧不想用弹出二级的形式，而是上下折叠显示，请去掉 “sidebar-mini” “sidebar-collapse”两个class类名 -->

<body class="hold-transition skin-blue sidebar-mini sidebar-collapse">
    <div class="wrapper">
        <!-- 内容包装器,包含页面内容 -->
        <div class="content-wrapper  day-theme" style="background-color:transparent">
            <!-- 主页面 -->
            <section class="big-screen-content">
                <div class="big-screen-left">
                    <!-- 告警级别分布 -->
                    <div class="module">
                        <div class="module-header">
                            <h3 class="module-title">告警级别分布</h3>
                            <span class="module-close"></span>
                        </div>
                        <div class="module-body"></div>
                    </div>
                    <!-- 各种设施和数量 -->
                    <div class="module">
                        <div class="module-header">
                            <h3 class="module-title">各种设施和数量</h3>
                            <span class="module-close"></span>
                        </div>
                        <div class="module-body"></div>
                    </div>
                    <!-- 危险伤害评估 -->
                    <div class="module">
                        <div class="module-header">
                            <h3 class="module-title">危险伤害评估</h3>
                            <span class="module-close"></span>
                        </div>
                        <div class="module-body"></div>
                    </div>
                    <!-- 告警数据 -->
                    <div class="module">
                        <div class="module-header">
                            <h3 class="module-title">告警数据</h3>
                            <span class="module-close"></span>
                        </div>
                        <div class="module-body"></div>
                    </div>
                </div>
                <div class="big-screen-center">
                    <div class="row">
                        <div class="col-sm-3">

                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3"></div>
                    </div>
                </div>
                <div class="big-screen-right">
                    <!-- 月平均故障时长 -->
                    <div class="module">
                        <div class="module-header">
                            <h3 class="module-title">月平均故障时长</h3>
                            <span class="module-close"></span>
                        </div>
                        <div class="module-body"></div>
                    </div>
                    <!-- 剩余时间预测 -->
                    <div class="module">
                        <div class="module-header">
                            <h3 class="module-title">剩余时间预测</h3>
                            <span class="module-close"></span>
                        </div>
                        <div class="module-body"></div>
                    </div>
                    <!-- 状态维修比例 -->
                    <div class="module">
                        <div class="module-header">
                            <h3 class="module-title">状态维修比例</h3>
                            <span class="module-close"></span>
                        </div>
                        <div class="module-body"></div>
                    </div>
                    <!-- 工单趋势 -->
                    <div class="module">
                        <div class="module-header">
                            <h3 class="module-title">工单趋势</h3>
                            <span class="module-close"></span>
                        </div>
                        <div class="module-body"></div>
                    </div>
                </div>
            </section>

            <!-- /.content -->
        </div>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery 3 -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../../plugins/jquery-ui/jquery-ui.min.js"></script>

    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.7 -->
    <script src="../../bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>

    <script src="../../plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick 解决移动端300ms延迟问题 -->
    <script src="../../plugins/fastclick/lib/fastclick.js"></script>
    <!-- echarts-v3  百度echarts3-->
    <script src="../../plugins/echarts-v3/echarts.min.js"></script>
    <!-- 线性回归工具库 -->
    <script src="../../plugins/echarts-v3/ecStat.min.js"></script>
    <!-- echarts dataTool -->
    <script src="../../plugins/echarts-v3/extension/dataTool.min.js"></script>
    <!-- 引入自定义echart -->
    <!-- components 自主开发组件-->
    <!-- <script src="../../components/bridge-chart/js/bridge-chart.js"></script> -->

    <script src="js/index.js"></script>
