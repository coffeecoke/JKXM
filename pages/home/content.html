    <script>
        function addTab(dom,title,linkSrc,isClearOldTab) {
            if(isClearOldTab) {
                $.fn.jerichoTab.closeAllTab();
            }
            
            
            $.fn.jerichoTab.addTab({
                tabFirer: dom,
                title: title,
                closeable: true,
                //iconImg: $(this).attr('iconImg'),
                data: {
                    dataType: 'iframe',
                    dataLink: linkSrc
                }
            }).loadData();
        }
         
        $.fn.initJerichoTab({

                uniqueId: 'myJerichoTab',
